<textarea id="T141_11" name="Bevindingen" data-english-name="Findings" data-english-innertext="There are nondilated loops of small and large bowel containing gas and stool. There are no dilated loops to suggest ileus or obstruction. There is no evidence of free intra-abdominal gas. ">Gas en feces zijn aanwezig in de dunne en de dikke darm. Deze zijn niet gedilateerd. Geen verwijde lussen die ileus of obstructie suggereren. Geen aanwijzingen voor vrije lucht intra-abdominaal.</textarea>
